<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form-container">
      <form action="#" method="post" class="createProjectForm">
        <h4>Add Project</h4>

        <!-- <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
            </div>-->

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            placeholder="Project Name"
            name="projectName"
            required
          />
        </div>

        <div class="form-group">
          <label for="userAssign" class="icon-space">User Assign</label>
          <select id="userAssign" name="userAssign" required>
            <!-- Add options for User Assign -->
            <option value="user1">User 1</option>
            <option value="user2">User 2</option>
            <option value="user3">User 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            placeholder="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="createDate">Create Date</label>
          <input
            type="date"
            id="createDate"
            placeholder="createDate"
            name="createDate"
            required
          />
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" name="endDate" required />
        </div>

        <button type="submit" class="submit-btn">
          Submit <i class="fa-regular fa-paper-plane"></i>
        </button>
      </form>
    </div>
    <script src="../../dis/Admin.js"></script>
  </body>
</html>
