<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form-container">
      <form action="#" method="post" class="createUserForm">
        <h4>Add User</h4>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            name="firstName"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            name="lastName"
            required
          />
        </div>

        <div class="form-group">
          <label for="userAssign" class="icon-space"
            >Choose Area of Specialization</label
          >
          <select id="userAssign" name="userAssign" required>
            <!-- Add options for User Assign -->
            <option value="Webdeveloper">WebDev</option>
            <option value="Software Developer">Software Engineer</option>
            <option value="QA">QA</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            placeholder="Password"
            name="projectName"
            required
          />
        </div>

        <!-- <div class="form-group">
          <label for="createDate">Create Date</label>
          <input
            type="date"
            id="createDate"
            placeholder="createDate"
            name="createDate"
            required
          />
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" name="endDate" required />
        </div> -->

        <button type="submit" class="submit-btn">
          Submit <i class="fa-regular fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </body>
</html>
