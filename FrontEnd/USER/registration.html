<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./registration.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="success-msg">Registered successfully</p>
    <a href="../landing page/index.html" class="button"
      ><button>Back</button></a
    >
    <div class="login-container">
      <div class="image">
        <img
          src="../Assets/Cloud-Based-Project-Management-Software.jpg"
          alt=""
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="formcontainer">
        <h2>Register to your account</h2>
        <form id="registerForm">
          <label for="name">Name:</label><br />
          <input type="text" id="name" required /><br />

          <label for="email">Email:</label><br />
          <input type="text" id="email" required /><br />
          <label for="specialization">Area of specilization:</label><br />
          <input type="text" id="specialization" required /><br />
          <label for="password">Password:</label><br />
          <input type="password" id="password" required /><br />

          <button type="submit">Sign Up</button><br />
          <a href="./login.html">Login</a>
        </form>
      </div>
    </div>
    <script src="../dist/register.js"></script>
  </body>
</html>
