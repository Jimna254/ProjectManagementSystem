<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectview</title>
    <link rel="stylesheet" href="/ProjectManagementSystem/USER/projectview.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <div class="sidebar">
      <div class="side-header">
        <h3>L<span>ogo</span></h3>
      </div>

      <div class="side-content">
        <div class="profile">
          <div
            class="profile-img bg-img"
            style="background-image: url(img/1.jpeg)"
          ></div>
          <h4>Jackson Mwadia</h4>
        </div>

        <div class="side-menu">
          <ul>
            <li>
              <a href="" class="active">
                <span class="las la-home"></span>
                <small>Dashboard</small>
              </a>
            </li>
            
              <a href="">
                <span class="las la-clipboard-list"></span>
                <small>Projects</small>
              </a>
            </li>
           
          </ul>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="projectcontainer">
        <div class="statuspreview">
          <p>Active</p>
        </div>
        <div class="projectcard">
          <div class="projectheader"><h4>Project Title</h4></div>
          <div class="projectcontent">
            <p>Project Description</p>
            <p>Date Assigned</p>
            <p>Project Deadline</p>
          </div>
        </div>
        <div class="statusheader">
          <h4>Mark Status</h4>
        </div>

        <form id="statusForm">
          <input
            type="radio"
            id="active"
            name="states"
            value="Active"
            onclick="updateStatusPreview(this.value)"
            checked
          />
           <label for="active">Active</label><br />
          <input
            type="radio"
            id="completed"
            name="states"
            value="Completed"
            onclick="updateStatusPreview(this.value)"
          />
            <label for="completed">Completed</label><br />
        </form>
      </div>
    </div>
    <script>
      function updateStatusPreview(status) {
        document.querySelector(".statuspreview p").textContent = status;
      }
    </script>
  </body>
</html>
