<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/ProjectManagementSystem/Front end- ts/USER/registration.css">
    <title>Document</title>
  </head>
  <body>
    <div class="login-container">
      <div class="image">
        <img
          src="/ProjectManagementSystem/Front end- ts/Assets/Cloud-Based-Project-Management-Software.jpg"
          alt=""
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="formcontainer">
        <h2>Register to your account</h2>
        <form action="">
          <label for="username">First Name:</label><br />
          <input type="text" id="firstname" required /><br />
          <label for="username">Last Name:</label><br />
          <input type="text" id="lastName" required /><br />
          <label for="username">Username:</label><br />
          <input type="text" id="username" required /><br />
          <label for="username">Email:</label><br />
          <input type="text" id="email" required /><br />


          <label for="password">Password:</label><br />
          <input type="password" id="password" required /><br />
          <label for="username">Area of specilization:</label><br />
          <input type="text" id="specilization" required /><br />

          <button type="submit">Sign Up</button><br />
          <a href="/ProjectManagementSystem/Front end- ts/USER/login.html">Login</a>
        </form>
      </div>
    </div>
  </body>
</html>
